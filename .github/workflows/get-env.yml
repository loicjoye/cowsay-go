---

    name: Show all secrets variables
    
    on:
        workflow_dispatch:


    
    env:
      REGISTRY: docker.io
      if: ${{ github.event.inputs.account == 'Loic' }}
      IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/cowsay-go

    
    jobs:
#-----------------Show environment variables------------------------------                
      build:
        name: Show all secrets variables

        runs-on: ubuntu-latest
        steps:
          
          - run: |
              env
            shell: bash
            env:
              ${{ insert }}: ${{ secrets }}
